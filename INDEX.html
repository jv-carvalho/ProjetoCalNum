<html>
    <head>
        <title> Zero da Função pelo Método da Bissecção </title>
        <meta charset='UTF-8'>
        
    </head>
    <body>
    
            <div class="col-md-4 col-xs-12 col-sm-4" id="divForm">
                <fieldset>
    
                    <legend class="color-branco"> Método da Bissecção </legend>
    
                    <br/>
    
                    <div class="container-fluid-form">
                        <label for="expressao">Seguindo o padrão: </label>
                        <input type="text" id="expressao" value="POW(x, 3) - 9*x + 3" class="form-control" />
                    </div>
    
                    <br/>
                    
                    <div class="container-fluid-form">
                        <label for="precisao">Digite a precisão do cálculo:</label>
                        <input type="number" value="0.0001" step="0.00001" id="precisao" class="form-control" />
                    </div>
    
                    <br/>
    
                    <div class="row">
                        <div class="container-fluid-form col-md-3 col-xs-12 col-sm-3">
                            <label for="fxReal">Valor F(x):</label>
                            <input type="number" value="0" id="fxReal" class="form-control" />
                        </div>
    
                        <div class="container-fluid-form col-md-3 col-xs-12 col-sm-3">
                            <label for="a">Valor (A):</label>
                            <input type="number" value="0" id="a" class="form-control" />
                        </div>
    
                        <div class="container-fluid-form col-md-3 col-xs-12 col-sm-3">
                            <label for="b">Valor (B):</label>
                            <input type="number" value="1" id="b" class="form-control" />
                        </div>
    
                        <div class="container-fluid-form col-md-3 col-xs-12 col-sm-3">
                            <label for="casas">Casas:</label>
                            <input type="number" value="6" id="casas" class="form-control" />
                        </div>
                    </div>
    
                    <br/><br/>
                    <input type="radio" name="type" value="0" checked>Bissecção
                    <br/>
                    <input type="radio" name="type" value="1">Falsa Posição
    
                    <br/><br/>
    
                    <button class="btn btn-success" id="calcular">CALCULAR</button>
                    <button class="btn btn-danger" id="limpar">LIMPAR RESULTADOS</button>
    
                    <br/><br/><br/>
    
                    <div id="resultTxt"></div>
    
                </fieldset>
    
            </div>
    
    
            <div class="col-md-8 col-xs-12 col-sm-8">
                    <fieldset>
        
                        <legend>Resultados</legend>
    
                        <br/>
        
                        <div class="table-responsive">
                                   
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Exe</th>
                                        <th>A</th>
                                        <th>f(A)</th>
                                        <th>B</th>
                                        <th>f(B)</th>
                                        <th>N</th>
                                        <th>f(N)</th>
                                        <th>Erro</th>
                                    </tr>
                                </thead>
                                <tbody id="result">
    
                                </tbody>
                            </table>
                        </div>
        
                    </fieldset>
        
                </div>
    
    </body>
    
    <script src="MAIN.js"></script>
    
    </html>
